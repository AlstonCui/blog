<script>
    //求1-100的和
    function getSum(n){
        if(n === 1){
            return 1;
        }
        else{
            return n + getSum(n-1);
        }
    }
    console.log(getSum(100));
    //数组去重
    function distinct(arr){
        if(!Array.isArray(arr)){
            console.error("arr参数必须是一个数组");
            return false;
        }
        let temp = new Set(arr);
        arr = Array.from(temp);
        return arr;
    }
    console.log(distinct([1,1,1,2]));
    //数组扁平化
    function func(arr){
        let result = [];
        arr.forEach(item => {
            if(!Array.isArray(item)){
                result.push(item);
            }else{
                result = result.concat(func(item));
            }
        });
        return result;
    }
    console.log([1,2,[3,4,[5]]]);
    console.log(func([1,2,[3,4,[5]]]));
    //费波那切
    function f(n){
        if (n<=2) {
            return 1;
        }else{
            return f(n-1) + f(n-2);
        }
    }
    console.log(f(6));
    //冒泡、选择
    function sort1(a){
        for(let i = 0 ; i < a.length; i++){
            for(let j = i; j < a.length; j++){
                if(a[j] < a[i]){
                    a[j] += a[i];
                    a[i] = a[j] - a[i];
                    a[j] = a[j] - a[i];
                }
            }
        }
        return a;
    }
    console.log(sort1([1,5,3,2,6,4]));
    //回文
    function f2(str) {
        if(str === str.split('').reverse().join('')){
            return true;
        }
        return false;
    }   
    console.log(f2('1221'));
